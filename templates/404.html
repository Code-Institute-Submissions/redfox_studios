{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
{% endblock %}

{% block extra_title %}
    - Error 404
{% endblock %}
{% block page_header %}
<div class="space">
    </div>
    <div class="container col-sm-12 col-md-10 offset-md-1">
        <div class="row">
            <div class="col-sm-12">
                <h2>Error 404</h2>
            </div>
        </div>
    </div>
{% endblock %}
{% block content %}
    <div class="container col-sm-12 col-md-6 offset-md-3 fade-in">
        <div class="row">
            <div class="col">
                <div class="card bg-transparent">
                    <div class="opaque"></div>
                    <div class="card-body text-white">
                        <p class="ehand-green-text">The page you are looking for does not exist.
                        </p>
                        <a href="{% url 'home' %}" class="btn btn-light ml-2">Return to Home Page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
